<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 970" width="800" height="970" style="margin: 0 auto; display: block;">
    <!-- Fondo general -->
    <rect width="100%" height="100%" fill="#f5f5f5"/>
    
    <!-- Encabezado -->
    <rect x="0" y="0" width="800" height="150" fill="#2c3e50" rx="5" ry="5"/>
    
    <!-- Título principal -->
    <text x="400" y="40" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="white">
        MODELO SECI DE CREACIÓN DEL CONOCIMIENTO
    </text>

    <!-- Logo UTP (representación simplificada) -->
    <image x="340" y="30" width="120" height="70" href="https://www.suma.pe/wp-content/uploads/2021/11/UTP-Logo.jpg" preserveAspectRatio="xMidYMid meet"/>
    <text x="400" y="100" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
        <tspan x="400" dy="0">Curso: Gestión del Conocimiento - 48315</tspan>
        <tspan x="400" dy="20">Docente: Luis Manuel Sanchez Fernandez</tspan>
        <tspan x="400" dy="20">Trabajo: Infografía sobre Modelo SECI</tspan>
    </text>
    
    <!-- Introducción -->
    <rect x="50" y="180" width="700" height="80" fill="#3498db" rx="5" ry="5"/>
    <text x="400" y="215" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
        INTRODUCCIÓN
    </text>
    <text x="400" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
        Modelo propuesto por Nonaka y Takeuchi (1995) que explica la conversión del conocimiento tácito y explícito
    </text>
    
    <!-- Modelo SECI - Cuadro principal -->
    <rect x="50" y="280" width="700" height="400" fill="white" stroke="#333" stroke-width="2" rx="5" ry="5"/>
    
    <!-- Líneas divisorias -->
    <line x1="400" y1="280" x2="400" y2="680" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="480" x2="750" y2="480" stroke="#333" stroke-width="2"/>
    
    <!-- Etiquetas de tipos de conocimiento -->
    <text x="60" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Tácito a Tácito</text>
    <text x="410" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Tácito a Explícito</text>
    <text x="60" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Explícito a Tácito</text>
    <text x="410" y="500" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Explícito a Explícito</text>
    
    <!-- Cuadrante 1: Socialización -->
    <rect x="60" y="310" width="330" height="160" fill="#e74c3c" rx="5" ry="5" opacity="0.2"/>
    <text x="225" y="330" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#e74c3c">SOCIALIZACIÓN</text>
    <text x="225" y="355" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
        <tspan x="225" dy="0">Compartir experiencias, modelos mentales</tspan>
        <tspan x="225" dy="20">y habilidades técnicas entre individuos.</tspan>
    </text>
    <text x="225" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Ejemplo:</text>
    <text x="225" y="420" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
        <tspan x="225" dy="0">Aprendiz observando y practicando con</tspan>
        <tspan x="225" dy="20">un maestro artesano.</tspan>
    </text>
    
    <!-- Cuadrante 2: Externalización -->
    <rect x="410" y="310" width="330" height="160" fill="#2ecc71" rx="5" ry="5" opacity="0.2"/>
    <text x="575" y="330" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2ecc71">EXTERNALIZACIÓN</text>
    <text x="575" y="355" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
        <tspan x="575" dy="0">Articular el conocimiento tácito</tspan>
        <tspan x="575" dy="20">en conceptos explícitos mediante metáforas,</tspan>
        <tspan x="575" dy="20">analogías, modelos o lenguaje.</tspan>
    </text>
    <text x="575" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Ejemplo:</text>
    <text x="575" y="440" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
        <tspan x="575" dy="0">Documentar el proceso de preparación</tspan>
        <tspan x="575" dy="20">de un plato tradicional.</tspan>
    </text>
    
    <!-- Cuadrante 3: Internalización -->
    <rect x="60" y="510" width="330" height="160" fill="#9b59b6" rx="5" ry="5" opacity="0.2"/>
    <text x="225" y="530" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#9b59b6">INTERNALIZACIÓN</text>
    <text x="225" y="555" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
        <tspan x="225" dy="0">Incorporar el conocimiento explícito</tspan>
        <tspan x="225" dy="20">en conocimiento tácito a través de la</tspan>
        <tspan x="225" dy="20">práctica y la experiencia.</tspan>
    </text>
    <text x="225" y="620" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Ejemplo:</text>
    <text x="225" y="640" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
        <tspan x="225" dy="0">Aplicar un manual de procedimientos</tspan>
        <tspan x="225" dy="20">hasta dominar la tarea.</tspan>
    </text>
    
    <!-- Cuadrante 4: Combinación -->
    <rect x="410" y="510" width="330" height="160" fill="#f39c12" rx="5" ry="5" opacity="0.2"/>
    <text x="575" y="530" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#f39c12">COMBINACIÓN</text>
    <text x="575" y="555" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
        <tspan x="575" dy="0">Sistematizar conceptos en un sistema</tspan>
        <tspan x="575" dy="20">de conocimiento, combinando distintos</tspan>
        <tspan x="575" dy="20">tipos de conocimiento explícito.</tspan>
    </text>
    <text x="575" y="620" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Ejemplo:</text>
    <text x="575" y="640" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
        <tspan x="575" dy="0">Crear un nuevo informe combinando</tspan>
        <tspan x="575" dy="20">datos de diferentes departamentos.</tspan>
    </text>
    
    <!-- Flechas de ciclo -->
    <!-- Flecha de Socialización a Externalización -->
    <path d="M350 380 L410 380" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <!-- Flecha de Externalización a Combinación -->
    <path d="M575 470 L575 495" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <!-- Flecha de Combinación a Internalización -->
    <path d="M410 580 L350 580" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <!-- Flecha de Internalización a Socialización -->
    <path d="M225 510 L225 470" stroke="#333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Definición de marcador de flecha -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
        </marker>
    </defs>
    
    <!-- Aplicaciones y beneficios -->
    <rect x="50" y="700" width="340" height="180" fill="#3498db" rx="5" ry="5" opacity="0.2"/>
    <text x="220" y="720" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#3498db">APLICACIONES</text>
    <text x="220" y="750" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
        <tspan x="220" dy="0">• Aprendizaje organizacional</tspan>
        <tspan x="220" dy="25">• Desarrollo de nuevos productos</tspan>
        <tspan x="220" dy="25">• Mejora continua de procesos</tspan>
        <tspan x="220" dy="25">• Capacitación y entrenamiento</tspan>
        <tspan x="220" dy="25">• Gestión de proyectos</tspan>
    </text>
    
    <rect x="410" y="700" width="340" height="180" fill="#e74c3c" rx="5" ry="5" opacity="0.2"/>
    <text x="580" y="720" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#e74c3c">BENEFICIOS</text>
    <text x="580" y="750" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
        <tspan x="580" dy="0">• Fomenta la innovación</tspan>
        <tspan x="580" dy="25">• Preserva el conocimiento valioso</tspan>
        <tspan x="580" dy="25">• Mejora la toma de decisiones</tspan>
        <tspan x="580" dy="25">• Aumenta la ventaja competitiva</tspan>
        <tspan x="580" dy="25">• Acelera el aprendizaje organizacional</tspan>
    </text>
    
    <!-- Espiral del conocimiento -->
    <path d="M400 680 Q450 685, 460 700 Q470 715, 450 730 Q430 745, 400 740 Q370 735, 350 720 Q330 705, 345 685 Q360 665, 400 680" stroke="#333" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <text x="400" y="710" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#333">Espiral del</text>
    <text x="400" y="725" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#333">conocimiento</text>
    
    <!-- Sección para los integrantes (nueva) -->
    <rect x="50" y="900" width="700" height="70" fill="#2c3e50" rx="5" ry="5" opacity="0.8"/>
    <text x="400" y="925" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
        INTEGRANTES
    </text>
    <text x="400" y="950" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
        Salvador Saldaña Maldonado • Jhordan Inocencio Romero • Omar Solis Umbo
    </text>
</svg>
